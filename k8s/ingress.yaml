apiVersion: networking.gke.io/v1beta1
kind: FrontendConfig
metadata:
  name: https-redirect
spec:
  redirectToHttps:
    enabled: true
    responseCodeName: RESPONSE_CODE

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: external-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
    networking.gke.io/v1beta1.FrontendConfig: https-redirect
    ingress.gcp.kubernetes.io/pre-shared-cert: "docusaurus_ucraft_app,application_ucraft_app"
    kubernetes.io/ingress.global-static-ip-name: ucraft-app-ip
spec:
  rules:
  - host: "application.ucraft.app"
     http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ucraft-app-service
            port:
              number: 60001
  - host: "docusaurus.ucraft.app"
     http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ucraft-app-service
            port:
              number: 60002